[server]
# Disable auto-reload to prevent multiple page opens
runOnSave = false

# Disable file watcher caching
fileWatcherType = "none"

# Prevent browser auto-open (stops multiple tab/window opens)
headless = true

[client]
# Show errors in the browser
showErrorDetails = true

[runner]
# Always rerun script from top
fastReruns = false

# Don't cache data
magicEnabled = false

[browser]
# Prevent browser caching
gatherUsageStats = false

# Prevent duplicate tab/window opens
serverPort = 8501
serverAddress = "localhost"
