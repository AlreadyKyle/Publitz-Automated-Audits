[server]
# Force reload on file changes
runOnSave = true

# Disable file watcher caching
fileWatcherType = "auto"

[client]
# Show errors in the browser
showErrorDetails = true

[runner]
# Always rerun script from top
fastReruns = false

# Don't cache data
magicEnabled = false

[browser]
# Prevent browser caching
gatherUsageStats = false
